<div class="card">
  <a [routerLink]="['/movies', movie.id]">
    <img [src]="movie.poster_path" class="card__image" [alt]="movie.title" />
    <a href="details/{{ movie.id }}">
      <h4>
        {{ movie.title}}</h4>
    </a>
  </a>
    <p>
      Description film
    </p>
    <small> {{ movie.vote_average }} / 10 </small>
</div>
