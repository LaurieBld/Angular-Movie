<div id="center" class="card-wrapper">
<div *ngFor="let movie of movies" class="card">
  <a [routerLink]="['/movie', movie.id]">
    <img [src]="movie.poster_path" class="card__image" [alt]="movie.title" />
    <a href="details/{{ movie.id }}">
      <h4>
        {{ movie.title}}</h4>
    </a>
  </a>
    <p>
      {{ movie.overview}}
    </p>
    <small style="color: red;"> {{ movie.vote_average }} / 10 </small>
</div>
</div>
